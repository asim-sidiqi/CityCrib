    <title>Price Estimator Form</title>

<body>
    <nav class="navbar">
        <div class="logo">CityCrib</div>
        <div class="nav-links">
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
    <div class="heading">
        <div class="content">
          <h1 class="animated-text">
            <span>Housing</span>
            <span>Price</span>
            <span>Prediction</span>
          </h1>
        </div>
        <div class="content-line animated-line">
            <p>Know the Value, Make Smarter Moves.</p>
        </div>
    </div>
    <div class="glass-card">
        <div class="form-group location-group">
            <label for="location">Search City:</label>
            <select id="location">
              <option value="bangalore">Bangalore</option>
              <option value="delhi">Delhi NCR</option>
              <option value="mumbai">Mumbai</option>
              <option value="kolkata">Kolkata</option>
            </select>
          </div>
      
          <!-- Duplicate Location Selection -->
          <div class="form-group location-group">
            <label for="location2">Search Location:</label>
            <select id="location2">
              <option disabled selected>Loading locations...</option>
            </select>
          </div>
    
        <div class="form-group">
          <label for="square-feet">Total Square Feet:</label>
          <div class="sq-ft-container">
            <button type="button" id="decrement">-</button>
            <input type="number" id="square-feet" min="0" placeholder="0">
            <button type="button" id="increment">+</button>
          </div>
        </div>
    
        <div class="bhk-bathrooms-container">
            <div class="form-group">
              <label for="bathrooms">Number of Bathrooms:</label>
              <div class="input-container">
                <button type="button" id="bathroom-decrement">-</button>
                <input type="number" id="bathrooms" placeholder="0" min="0">
                <button type="button" id="bathroom-increment">+</button>
              </div>
            </div>
            
            <div class="form-group">
              <label for="bhks">Number of BHKs:</label>
              <div class="input-container">
                <button type="button" id="bhk-decrement">-</button>
                <input type="number" id="bhks" placeholder="0" min="0">
                <button type="button" id="bhk-increment">+</button>
              </div>
            </div>
          </div>
          
    
          <div class="submit-container">
            <button class="submit-btn">Check</button>
            <div class="estimated-price">Estimated Price:</div>
            <div class="output-area" id="output-area">0</div>
          </div>
      </div>
